    <title>Login</title>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="login.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Cadastro</h3>
                    <form onsubmit="criarConta()">
                        <div class="form-group">
                            <input id="criar__usuario" type="text" class="form-control" placeholder="Seu Apelido *" value="" />
                        </div>
                        <div class="form-group">
                            <input id="criar__email" type="text" class="form-control" placeholder="Seu E-mail *" value="" />
                        </div>
                        <div class="form-group">
                            <input id="criar__confirmar__email" type="text" class="form-control" placeholder="Confirme seu E-mail *" value="" />
                        </div>
                        <div class="form-group">
                            <input id="criar__senha" type="password" class="form-control" placeholder="Senha *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Cadastrar" />
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Entrar</h3>
                    <div>
                        <div class="form-group">
                            <input id="entrar__email" type="text" class="form-control" placeholder="Seu E-mail *" value="" />
                        </div>
                        <div class="form-group">
                            <input id="entrar__senha" type="password" class="form-control" placeholder="Senha *" value="" />
                        </div>
                        <div class="form-group">
                            <button type="submit" onclick="entrarNaConta()" class="btnSubmit" >Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
